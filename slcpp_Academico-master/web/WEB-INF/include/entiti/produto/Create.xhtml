<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdutoCreateDlg" widgetVar="ProdutoCreateDialog" modal="true" resizable="false" appendTo="@(body)" width="700" maximizable="600" header="#{myBundle.CreateProdutoTitle}" closeOnEscape="true">

            <h:form id="ProdutoCreateForm">

                <h:panelGroup id="display" rendered="#{produtoController.selected != null}">


                    <p:panelGrid columns="2" columnClasses="column" >

                        <p:outputLabel value="#{myBundle.CreateProdutoLabel_idNumOnu}" for="numOnu" />
                        <p:inputText id="numOnu" value="#{produtoController.selected.numOnu}" title="#{myBundle.CreateProdutoTitle_idNumOnu}" size="60" maxlength="60"/>

                        <p:outputLabel value="#{myBundle.CreateProdutoLabel_descProduto}" for="descProduto" />
                        <p:inputText id="descProduto" value="#{produtoController.selected.descProduto}" title="#{myBundle.CreateProdutoTitle_descProduto}" size="60" maxlength="60"/>


                        <p:outputLabel value="#{myBundle.CreateProdutoLabel_idClasse}" for="idClasse" />
                        <p:selectOneMenu id="idClasse" var="teste4" value="#{produtoController.selected.classe}" 
                                         required="true" requiredMessage="#{myBundle.CreateClasseRequiredMessage_numClasse}"
                                         converter="classeConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{classeController.items}"
                                           var="idClasseItem"
                                           itemValue="#{idClasseItem}"
                                           itemLabel="#{idClasseItem.idClasse.toString()}"
                                           />
                            <p:column >
                                <h:outputText value="#{teste4.numClasse}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{teste4.descClasse}"/>
                            </p:column>
                        </p:selectOneMenu>






                    </p:panelGrid>
                    <p:commandButton actionListener="#{produtoController.saveNew}" value="#{myBundle.Save}" update="display,:ProdutoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ProdutoCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="ProdutoCreateDialog.hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
