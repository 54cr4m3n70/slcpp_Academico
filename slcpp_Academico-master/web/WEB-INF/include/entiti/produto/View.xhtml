<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdutoViewDlg" widgetVar="ProdutoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewProdutoTitle}" closeOnEscape="true">

            <h:form id="ProdutoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{produtoController.selected != null}">

                        <h:panelGrid id="Confirmação" columns="3" columnClasses="grid,grid,grid">

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="#{myBundle.ViewProdutoLabel_idProduto}"/>
                                <h:outputText value="#{produtoController.selected.idProduto}" title="#{myBundle.ViewProdutoTitle_idProduto}"/>

                                <h:outputText value="#{myBundle.ViewProdutoLabel_nomeGenerico}"/>
                                <h:outputText value="#{produtoController.selected.nomeGenerico}" title="#{myBundle.ViewProdutoTitle_nomeGenerico}"/>

                                <h:outputText value="#{myBundle.ViewProdutoLabel_idNumOnu}"/>
                                <h:outputText value="#{produtoController.selected.idNumOnu.idNumOnu}"/>

                                <h:outputText value="#{myBundle.ViewProdutoLabel_idNumCas}"/>
                                <h:outputText value="#{produtoController.selected.idNumCas.idNumCas}"/>

                                <h:outputText value="Nº Classe:"/>
                                <h:outputText value="#{produtoController.selected.idClasse.numClasse}"/>

                                <h:outputText value="#{myBundle.ViewProdutoLabel_idLegendaCompatibilidade}"/>
                                <h:outputText value="#{produtoController.selected.idLegendaCompatibilidade.especLegenda}"/>
                          
                                
                                <h:outputText value="#{myBundle.ViewProdutoLabel_composicao}"/>
                                <h:outputText value="#{produtoController.selected.composicao}" title="#{myBundle.ViewProdutoTitle_composicao}"/>

                                <h:outputText value="#{myBundle.ViewProdutoLabel_descProduto}"/>
                                <h:outputText value="#{produtoController.selected.descProduto}" title="#{myBundle.ViewProdutoTitle_descProduto}"/>

                                
                                <h:outputText value="Desc. Compatibilidade:"/>
                                <h:outputText value="#{produtoController.selected.idCompatibilidade.descCompatibilidade}"/>


                                <h:outputText value="#{myBundle.ViewProdutoLabel_idEstFisico}"/>
                                <h:outputText value="#{produtoController.selected.idEstFisico.nomeEstFisico}"/> 

                                <h:outputText value="#{myBundle.ViewProdutoLabel_origem}"/>
                                <h:outputText value="#{produtoController.selected.origem}" title="#{myBundle.ViewProdutoTitle_origem}"/>

                                <h:outputText value="#{myBundle.ViewProdutoLabel_rotuloProduto}"/>
                                <h:outputText value="#{produtoController.selected.rotuloProduto}" title="#{myBundle.ViewProdutoTitle_rotuloProduto}"/>

                                <h:outputText value="#{myBundle.ViewProdutoLabel_painelSeguranca}"/>
                                <h:outputText value="#{produtoController.selected.painelSeguranca}" title="#{myBundle.ViewProdutoTitle_painelSeguranca}"/>

                            </h:panelGrid>
                            <h:panelGrid columns="2" columnClasses="label, value"> 

                                <h:outputText value="#{myBundle.ViewProdutoLabel_numRisco}"/>
                                <h:outputText value="#{produtoController.selected.numRisco}" title="#{myBundle.ViewProdutoTitle_numRisco}"/>

                                <h:outputText value="#{myBundle.ViewProdutoLabel_acoesEmerg}"/>
                                <h:outputText value="#{produtoController.selected.acoesEmerg}" title="#{myBundle.ViewProdutoTitle_acoesEmerg}"/>

                                <h:outputText value="#{myBundle.ViewProdutoLabel_NLote}"/>
                                <h:outputText value="#{produtoController.selected.NLote}" title="#{myBundle.ViewProdutoTitle_NLote}"/>

                                <h:outputText value="#{myBundle.ViewProdutoLabel_dtFab}"/>
                                <h:outputText value="#{produtoController.selected.dtFab}" title="#{myBundle.ViewProdutoTitle_dtFab}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>

                                <h:outputText value="Data Validade: "/>
                                <h:outputText value="#{produtoController.selected.dtVal}" title="#{myBundle.ViewProdutoTitle_dtVal}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>

                                <h:outputText value="#{myBundle.ViewProdutoLabel_formulaProduto}"/>
                                <h:outputText value="#{produtoController.selected.formulaProduto}" title="#{myBundle.ViewProdutoTitle_formulaProduto}"/>

                                <h:outputText value="#{myBundle.ViewProdutoLabel_odorProduto}"/>
                                <h:outputText value="#{produtoController.selected.odorProduto}" title="#{myBundle.ViewProdutoTitle_odorProduto}"/>

                                <h:outputText value="#{myBundle.ViewProdutoLabel_idEmbalagem}"/>
                                <h:outputText value="#{produtoController.selected.idEmbalagem}" title="#{myBundle.ViewProdutoTitle_idEmbalagem}"/>

                                <h:outputText value="#{myBundle.ViewProdutoLabel_idArmazem}"/>
                                <h:outputText value="#{produtoController.selected.idArmazem}" title="#{myBundle.ViewProdutoTitle_idArmazem}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2" columnClasses="label, value"> 
                                <h:outputText value="Tipo de Armazém:"/>
                                <h:outputText value="#{produtoController.selected.armazemIdArmazem.tipoArmazem}"/>

                                <h:outputText value="Cor Armazém:"/>
                                <h:outputText value="#{produtoController.selected.idEndarmazem.corEndArmazem}"/>


                                <h:outputText value="Rua Armazém:"/>
                                <h:outputText value="#{produtoController.selected.idEndarmazem.ruaEndArmazem}"/>

                                <h:outputText value="Lado Armazém:"/>
                                <h:outputText value="#{produtoController.selected.idEndarmazem.ladoEndArmazem}"/>

                                <h:outputText value="Nível Armazém:"/>
                                <h:outputText value="#{produtoController.selected.idEndarmazem.nivelEndArmazem}"/>
                                
                                <h:outputText value="Posição Armazém:"/>
                                <h:outputText value="#{produtoController.selected.idEndarmazem.posicaoEndArmazem}"/>

                            </h:panelGrid>
                        </h:panelGrid>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="ProdutoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
