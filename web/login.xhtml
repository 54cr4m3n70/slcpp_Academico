<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/include/template.xhtml">
       
        <ui:define name="title">
            <h:outputText value="#{myBundle.AppName}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
           <p:dialog header="Login" visible="true" closable="false" draggable="false" resizable="false" width="280">
                <form action="j_spring_security_check" method="post">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="j_username" value="Username: *" />
                        <h:inputText id="j_username" required="true"/>
                        <h:outputLabel for="j_password" value="Senha: * " />
                        <h:inputSecret id="j_password" required="true"/>
                        <h:commandButton type="submit" value="Login"/>
                    </h:panelGrid>
                    <center>
                        <h:panelGroup rendered="#{!empty param.login_error}">
                            <span style="color: red">usuário ou senha inválidos</span><br/>
                        </h:panelGroup>
                    </center>
                </form>
            </p:dialog>
        </ui:define>

    </ui:composition>

</html>
