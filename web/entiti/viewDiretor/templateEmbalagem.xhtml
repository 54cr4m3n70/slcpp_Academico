<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EmbalagemListForm">

        <p:panel header="#{myBundle.ListEmbalagemTitle}">
            <p:dataTable id="datalist"
                         value="#{embalagemController.items}"
                         var="item"
                         rowKey="#{item.idEmbalagem}"
                         paginator="true"
                         rows="5"
                         rowsPerPageTemplate="5,10,20,30,40,50"
                         selectionMode="single"
                         selection="#{embalagemController.selected}">
                <p:column sortBy="#{item.idEmbalagem}" filterBy="#{item.idEmbalagem}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmbalagemTitle_idEmbalagem}"/>
                    </f:facet>
                    <h:outputText value="#{item.idEmbalagem}"/>
                </p:column>


                <p:column sortBy="#{item.especEmabalagem}" filterBy="#{item.especEmabalagem}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmbalagemTitle_especEmabalagem}"/>
                    </f:facet>
                    <h:outputText value="#{item.especEmabalagem}"/>
                </p:column>


                <p:column sortBy="#{item.ptFulgor}" filterBy="#{item.ptFulgor}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmbalagemTitle_ptFulgor}"/>
                    </f:facet>
                    <h:outputText value="#{item.ptFulgor}"/>
                </p:column>


                <p:column sortBy="#{item.ptEbulicao}" filterBy="#{item.ptEbulicao}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmbalagemTitle_ptEbulicao}"/>
                    </f:facet>
                    <h:outputText value="#{item.ptEbulicao}"/>
                </p:column>


                <p:column sortBy="#{item.capacidPressao}" filterBy="#{item.capacidPressao}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmbalagemTitle_capacidPressao}"/>
                    </f:facet>
                    <h:outputText value="#{item.capacidPressao}"/>
                </p:column>


                <p:column sortBy="#{item.idTipoMaterial}" filterBy="#{item.idTipoMaterial}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmbalagemTitle_idTipoMaterial}"/>
                    </f:facet>
                    <h:outputText value="#{item.idTipoMaterial}"/>
                </p:column>

                <!--
                                    <p:column sortBy="#{item.idGrupoEmbalagem.idGrupoEmbalagem}" filterBy="#{item.idGrupoEmbalagem.idGrupoEmbalagem}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListEmbalagemTitle_idGrupoEmbalagem}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idGrupoEmbalagem.idGrupoEmbalagem}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.idCompatibilidade.idCompatibilidade}" filterBy="#{item.idCompatibilidade.idCompatibilidade}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListEmbalagemTitle_idCompatibilidade}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idCompatibilidade.idCompatibilidade}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.idCapacidade.idCapacidade}" filterBy="#{item.idCapacidade.idCapacidade}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListEmbalagemTitle_idCapacidade}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idCapacidade.idCapacidade}"/>
                                    </p:column>
                -->

            </p:dataTable>
        </p:panel>
    </h:form>

</ui:composition>
