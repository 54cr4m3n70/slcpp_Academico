<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="NumOnuListForm">

        <p:panel header="#{myBundle.ListNumOnuTitle}">
            <p:dataTable id="datalist"
                         value="#{numOnuController.items}"
                         var="item"
                         rowKey="#{item.idNumOnu}"
                         paginator="true"
                         rows="5"
                         rowsPerPageTemplate="5,10,20,30,40,50"
                         selectionMode="single"
                         selection="#{numOnuController.selected}">
                <p:column sortBy="#{item.idNumOnu}" filterBy="#{item.idNumOnu}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNumOnuTitle_idNumOnu}"/>
                    </f:facet>
                    <h:outputText value="#{item.idNumOnu}"/>
                </p:column>


                <p:column sortBy="#{item.numOnu}" filterBy="#{item.numOnu}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNumOnuTitle_numOnu}"/>
                    </f:facet>
                    <h:outputText value="#{item.numOnu}"/>
                </p:column>


                <p:column sortBy="#{item.nomeProd}" filterBy="#{item.nomeProd}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNumOnuTitle_nomeProd}"/>
                    </f:facet>
                    <h:outputText value="#{item.nomeProd}"/>
                </p:column>


                <p:column sortBy="#{item.descProd}" filterBy="#{item.descProd}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNumOnuTitle_descProd}"/>
                    </f:facet>
                    <h:outputText value="#{item.descProd}"/>
                </p:column>


            </p:dataTable>
        </p:panel>
       
    </h:form>

</ui:composition>
