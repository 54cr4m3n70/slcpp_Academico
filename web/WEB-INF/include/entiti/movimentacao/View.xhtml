<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovimentacaoViewDlg" widgetVar="MovimentacaoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewMovimentacaoTitle}" closeOnEscape="true">

            <h:form id="MovimentacaoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{movimentacaoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewMovimentacaoLabel_idMovimentacao}"/>
                        <h:outputText value="#{movimentacaoController.selected.idMovimentacao}" title="#{myBundle.ViewMovimentacaoTitle_idMovimentacao}"/>

                        <h:outputText value="#{myBundle.ViewMovimentacaoLabel_idProduto}"/>
                        <h:outputText value="#{movimentacaoController.selected.idProduto.descProduto}"/>

                        <h:outputText value="#{myBundle.ViewMovimentacaoLabel_idEndarmazem}"/>
                        <h:outputText value="#{movimentacaoController.selected.idEndarmazem.ruaEndArmazem}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="MovimentacaoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
