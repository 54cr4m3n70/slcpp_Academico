<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmbalagemCreateDlg" widgetVar="EmbalagemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateEmbalagemTitle}" closeOnEscape="true">

            <h:form id="EmbalagemCreateForm">

                <h:panelGroup id="display" rendered="#{embalagemController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateEmbalagemLabel_especEmabalagem}" for="especEmabalagem" />
                        <p:inputText id="especEmabalagem" value="#{embalagemController.selected.especEmabalagem}" title="#{myBundle.CreateEmbalagemTitle_especEmabalagem}" size="40" maxlength="40"/>

                        <p:outputLabel value="#{myBundle.CreateEmbalagemLabel_ptFulgor}" for="ptFulgor" />
                        <p:inputText id="ptFulgor" value="#{embalagemController.selected.ptFulgor}" title="#{myBundle.CreateEmbalagemTitle_ptFulgor}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.CreateEmbalagemLabel_ptEbulicao}" for="ptEbulicao" />
                        <p:inputText id="ptEbulicao" value="#{embalagemController.selected.ptEbulicao}" title="#{myBundle.CreateEmbalagemTitle_ptEbulicao}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.CreateEmbalagemLabel_capacidPressao}" for="capacidPressao" />
                        <p:inputText id="capacidPressao" value="#{embalagemController.selected.capacidPressao}" title="#{myBundle.CreateEmbalagemTitle_capacidPressao}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.CreateEmbalagemLabel_idTipoMaterial}" for="idTipoMaterial" />
                        <p:inputText id="idTipoMaterial" value="#{embalagemController.selected.idTipoMaterial}" title="#{myBundle.CreateEmbalagemTitle_idTipoMaterial}"/>

                        <p:outputLabel value="#{myBundle.CreateEmbalagemLabel_idGrupoEmbalagem}" for="idGrupoEmbalagem" />
                        <p:selectOneMenu id="idGrupoEmbalagem" value="#{embalagemController.selected.idGrupoEmbalagem}"  converter="grupoEmbalagemConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{grupoEmbalagemController.items}"
                                           var="idGrupoEmbalagemItem"
                                           itemValue="#{idGrupoEmbalagemItem}"
                                           itemLabel="#{idGrupoEmbalagemItem.idGrupoEmbalagem.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateEmbalagemLabel_idCompatibilidade}" for="idCompatibilidade" />
                        <p:selectOneMenu id="idCompatibilidade" value="#{embalagemController.selected.idCompatibilidade}"  converter="compatibilidadeConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{compatibilidadeController.items}"
                                           var="idCompatibilidadeItem"
                                           itemValue="#{idCompatibilidadeItem}"
                                           itemLabel="#{idCompatibilidadeItem.idCompatibilidade.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateEmbalagemLabel_idCapacidade}" for="idCapacidade" />
                        <p:selectOneMenu id="idCapacidade" value="#{embalagemController.selected.idCapacidade}" required="true" requiredMessage="#{myBundle.CreateEmbalagemRequiredMessage_idCapacidade}" converter="capacidadeConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{capacidadeController.items}"
                                           var="idCapacidadeItem"
                                           itemValue="#{idCapacidadeItem}"
                                           itemLabel="#{idCapacidadeItem.idCapacidade.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{embalagemController.saveNew}" value="#{myBundle.Save}" update="display,:EmbalagemListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,EmbalagemCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="EmbalagemCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
