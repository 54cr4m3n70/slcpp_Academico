<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FornecedorCreateDlg" widgetVar="FornecedorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateFornecedorTitle}" closeOnEscape="true">

            <h:form id="FornecedorCreateForm">

                <h:panelGroup id="display" rendered="#{fornecedorController.selected != null}">
                    <p:wizard styleClass="para_wizard" backLabel="Anterior" nextLabel="Próximo">
                        <p:tab id="personales" title="Dados Fornecedores">    
                            <p:panel header="Dados Fornecedores" styleClass="panel_wizard">
                                <p:panelGrid columns="2" columnClasses="column">
                                    <p:outputLabel value="CNPJ:" for="cnpj" />
                                    <p:inputMask id="cnpj" mask="99.999.999/9999-99" value="#{fornecedorController.selected.cnpj}" 
                                                 title="#{myBundle.CreateFornecedorTitle_cnpj}" required="true" 
                                                 requiredMessage="#{myBundle.CreateFornecedorRequiredMessage_cnpj}" size="20" maxlength="20"/>
                                    <p:outputLabel value="Razão Social" for="razaoSocial" />
                                    <p:inputText id="razaoSocial" value="#{fornecedorController.selected.razaoSocial}" title="#{myBundle.CreateFornecedorTitle_razaoSocial}" required="true" requiredMessage="#{myBundle.CreateFornecedorRequiredMessage_razaoSocial}" size="60" maxlength="60"/>

                                    <p:outputLabel value="#{myBundle.CreateFornecedorLabel_nomeFantasia}" for="nomeFantasia" />
                                    <p:inputText id="nomeFantasia" value="#{fornecedorController.selected.nomeFantasia}" title="#{myBundle.CreateFornecedorTitle_nomeFantasia}" required="true" requiredMessage="#{myBundle.CreateFornecedorRequiredMessage_nomeFantasia}" size="60" maxlength="60"/>

                                    <p:outputLabel value="Insc.Social" for="inscSocial" />
                                    <p:inputText id="inscSocial" value="#{fornecedorController.selected.inscSocial}" 
                                                 title="#{myBundle.CreateFornecedorTitle_inscSocial}" required="true" 
                                                 requiredMessage="#{myBundle.CreateFornecedorRequiredMessage_inscSocial}" 
                                                 size="20" maxlength="20"/>
                                </p:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="personales2" title="Contatos Fornecedores">    
                            <p:panel header="Contatos Fornecedores" styleClass="panel_wizard4">
                                <p:panelGrid columns="2" columnClasses="column">

                                    <p:outputLabel value="Pais:" for="nomePais" />
                                    <p:inputText id="nomePais" value="#{paisController.selected.nomePais}" title="#{myBundle.CreatePaisTitle_nomePais}" required="true" requiredMessage="#{myBundle.CreatePaisRequiredMessage_nomePais}" size="40" maxlength="40"/>

                                    <p:outputLabel value="Estado:" for="nomeEstado" />
                                    <p:inputText id="nomeEstado" value="#{estadoController.selected.nomeEstado}" title="#{myBundle.CreateEstadoTitle_nomeEstado}" required="true" requiredMessage="#{myBundle.CreateEstadoRequiredMessage_nomeEstado}" size="60" maxlength="60"/>

                                    <p:outputLabel value="Cidade:" for="nomeCidade" />
                                    <p:inputText id="nomeCidade" value="#{cidadeController.selected.nomeCidade}" title="#{myBundle.CreateCidadeTitle_nomeCidade}" required="true" requiredMessage="#{myBundle.CreateCidadeRequiredMessage_nomeCidade}" size="60" maxlength="60"/>

                                    <p:outputLabel value="Bairro:" for="bairro" />
                                    <p:inputText id="bairro" value="#{enderecoController.selected.bairro}" title="#{myBundle.CreateEnderecoTitle_bairro}" required="true" requiredMessage="#{myBundle.CreateEnderecoRequiredMessage_bairro}" size="50" maxlength="50"/>

                                    <p:outputLabel value="CEP:" for="cep" />
                                    <p:inputText id="cep" value="#{enderecoController.selected.cep}" title="#{myBundle.CreateEnderecoTitle_cep}" size="20" maxlength="20"/>

                                    <p:outputLabel value="Nº:" for="numero" />
                                    <p:inputText id="numero" value="#{funcionarioController.selected.idEndereco}"  title="#{myBundle.CreateEnderecoTitle_numero}" size="15" maxlength="15"/>


                                    <p:outputLabel value="#{myBundle.CreateContatosLabel_tel}" for="tel" />
                                    <p:inputMask id="tel" mask="(99)9999-9999" value="#{contatosController.selected.tel}" title="#{myBundle.CreateContatosTitle_tel}" required="true" requiredMessage="#{myBundle.CreateContatosRequiredMessage_tel}" size="15" maxlength="15"/>

                                    <p:outputLabel value="#{myBundle.CreateContatosLabel_celular}" for="celular" />
                                    <p:inputMask id="celular" mask="(99)99999-9999" value="#{contatosController.selected.celular}" 
                                                 title="#{myBundle.CreateContatosTitle_celular}" required="true" 
                                                 requiredMessage="#{myBundle.CreateContatosRequiredMessage_celular}" size="15" maxlength="15">
                                        <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputMask>

                                    <p:outputLabel value="#{myBundle.CreateContatosLabel_email}" for="email" />
                                    <p:inputText id="email" value="#{contatosController.selected.email}" title="#{myBundle.CreateContatosTitle_email}" required="true" requiredMessage="#{myBundle.CreateContatosRequiredMessage_email}" size="40" maxlength="40"/>

                                    <!--                                    
                                      <p:outputLabel value="#{myBundle.EditFuncionarioLabel_idContato}" for="idContato" />
                                      <p:inputText id="idContato" value="#{funcionarioController.selected.idContato}" title="#{myBundle.EditFuncionarioTitle_idContato}"/>
  
                                      <p:outputLabel value="#{myBundle.EditFuncionarioLabel_idEndereco}" for="idEndereco" />
                                      <p:inputText id="idEndereco" value="#{funcionarioController.selected.idEndereco}" title="#{myBundle.EditFuncionarioTitle_idEndereco}"/>
  
                                      <p:outputLabel value="#{myBundle.CreateEnderecoLabel_idLogradouro}" for="idLogradouro" />
                                      <p:inputText id="idLogradouro" value="#{enderecoController.selected.idLogradouro}" title="#{myBundle.CreateEnderecoTitle_idLogradouro}" required="true" requiredMessage="#{myBundle.CreateEnderecoRequiredMessage_idLogradouro}"/>
  
                                      <p:outputLabel value="#{myBundle.CreateEnderecoLabel_estadoIdEstado}" for="estadoIdEstado" />
                                      <p:inputText id="estadoIdEstado" value="#{enderecoController.selected.estadoIdEstado}" title="#{myBundle.CreateEnderecoTitle_estadoIdEstado}" required="true" requiredMessage="#{myBundle.CreateEnderecoRequiredMessage_estadoIdEstado}"/>-->



                                </p:panelGrid>

                                <p:commandButton actionListener="#{fornecedorController.saveNew}" value="#{myBundle.Save}" update="display,:FornecedorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,FornecedorCreateDialog);">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                                </p:commandButton>

                                <p:commandButton value="#{myBundle.Cancel}" onclick="FornecedorCreateDialog.hide()"/>
                            </p:panel>
                        </p:tab>
                    </p:wizard>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
