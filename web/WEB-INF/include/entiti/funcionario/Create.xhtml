<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">




    <ui:composition>

        <p:dialog id="FuncionarioCreateDlg" widgetVar="FuncionarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Criar novo Funcionário" closeOnEscape="true">

            <h:form id="FuncionarioCreateForm">
                <h:panelGroup id="display" rendered="#{funcionarioController.selected != null}">

                    <p:growl id="growl" sticky="true" showDetail="true"/>

                    <p:wizard flowListener="#{funcionarioController.onFlowProcess}">
                        <p:tab id="personales" title="Dados Funcionais">    
                            <p:panel header="Dados Funcionais">

                                <p:panelGrid columns="2" columnClasses="label, value">

                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_matFuncionario}" for="matFuncionario" />
                                    <p:inputText id="matFuncionario" value="#{funcionarioController.selected.matFuncionario}" title="#{myBundle.EditFuncionarioTitle_matFuncionario}" required="true" requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_matFuncionario}"/>

                                    <p:outputLabel value="Nome:" for="nomeFuncionario" />
                                    <p:inputText id="nomeFuncionario" value="#{funcionarioController.selected.nomeFuncionario}" title="#{myBundle.CreateFuncionarioTitle_nomeFuncionario}" required="true" requiredMessage="#{myBundle.CreateFuncionarioRequiredMessage_nomeFuncionario}" size="60" maxlength="60"/>

                                    <p:outputLabel value="Sobrenome:" for="sbNomeFuncionario" />
                                    <p:inputText id="sbNomeFuncionario" value="#{funcionarioController.selected.sbNomeFuncionario}" title="#{myBundle.CreateFuncionarioTitle_sbNomeFuncionario}" required="true" requiredMessage="#{myBundle.CreateFuncionarioRequiredMessage_sbNomeFuncionario}" size="80" maxlength="80"/>

                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_dtAdmissao}" for="dtAdmissao" />
                                    <p:calendar id="dtAdmissao" pattern="MM/dd/yyyy" value="#{funcionarioController.selected.dtAdmissao}" title="#{myBundle.EditFuncionarioTitle_dtAdmissao}" required="true" requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_dtAdmissao}" showOn="button"/>

                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_funcao}" for="funcao" />
                                    <p:inputText id="funcao" value="#{funcionarioController.selected.funcao}" title="#{myBundle.EditFuncionarioTitle_funcao}" required="true" requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_funcao}" size="40" maxlength="40"/>

                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_cargo}" for="cargo" />
                                    <p:inputText id="cargo" value="#{funcionarioController.selected.cargo}" title="#{myBundle.EditFuncionarioTitle_cargo}" required="true" requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_cargo}" size="40" maxlength="40"/>

                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_nivelFuncionario}" for="nivelFuncionario" />
                                    <p:inputText id="nivelFuncionario" value="#{funcionarioController.selected.nivelFuncionario}" title="#{myBundle.EditFuncionarioTitle_nivelFuncionario}" required="true" requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_nivelFuncionario}" size="10" maxlength="10"/>

                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_especializacao}" for="especializacao" />
                                    <p:inputText id="especializacao" value="#{funcionarioController.selected.especializacao}" title="#{myBundle.EditFuncionarioTitle_especializacao}" size="12" maxlength="12"/>

                                    <h:outputText value="Skip to last:"/>
                                    <h:selectBooleanCheckbox value="#{funcionarioController.skip}"/>
                                </p:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="personales2" title="Dados Pessoais">    
                            <p:panel header="Dados Pessoais">
                                <p:panelGrid columns="2" columnClasses="label, value">
                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_sexo}" for="sexo" />
                                    <p:inputText id="sexo" value="#{funcionarioController.selected.sexo}" title="#{myBundle.EditFuncionarioTitle_sexo}" required="true" requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_sexo}" size="1" maxlength="1"/>

                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_cpf}" for="cpf" />
                                    <p:inputMask id="cpf" mask="999.999.999-99" value="#{funcionarioController.selected.cpf}" title="#{myBundle.EditFuncionarioTitle_cpf}" required="true" requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_cpf}" size="15" maxlength="15"/>

                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_rg}" for="rg" />
                                    <p:inputMask id="rg" mask="99999999-9" value="#{funcionarioController.selected.rg}" title="#{myBundle.EditFuncionarioTitle_rg}" required="true" requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_rg}" size="15" maxlength="15"/>

                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_dtNasc}" for="dtNasc" />
                                    <p:calendar locale="pt_BR" id="dtNasc" pattern="MM/dd/yyyy" value="#{funcionarioController.selected.dtNasc}" title="#{myBundle.EditFuncionarioTitle_dtNasc}" required="true" requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_dtNasc}" showOn="button"/>

                                    <p:outputLabel value="#{myBundle.CreateEnderecoLabel_idLogradouro}" for="nomePais" />
                                    <p:inputText id="nomePais" value="#{funcionarioController.selected.enderecoIdEndereco.logadouro}" title="#{myBundle.CreatePaisTitle_nomePais}" required="true" requiredMessage="#{myBundle.CreatePaisRequiredMessage_nomePais}" size="40" maxlength="40"/>

                                    <p:outputLabel value="#{myBundle.CreateEnderecoLabel_numero}" for="numero" />
                                    <p:inputText id="numero" value="#{funcionarioController.selected.enderecoIdEndereco.numero}"  title="#{myBundle.CreateEnderecoTitle_numero}" size="15" maxlength="15"/>




                                </p:panelGrid>

                            </p:panel>
                        </p:tab>
                        <p:tab id="confirm" title="Confirmação">
                            <p:panel header="Confirmação">
                                <h:panelGrid id="Confirmação" columns="2" columnClasses="grid,grid">
                                    <h:panelGrid columns="2" columnClasses="label, value">

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_matFuncionario}" />
                                        <h:outputText  value="#{funcionarioController.selected.matFuncionario}"  styleClass="outputLabel" />

                                        <h:outputText value="Nome:" />
                                        <h:outputText  value="#{funcionarioController.selected.nomeFuncionario}"  styleClass="outputLabel"/> 

                                        <h:outputText value="Sobrenome:"  />
                                        <h:outputText value="#{funcionarioController.selected.sbNomeFuncionario}"  styleClass="outputLabel" />

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_dtAdmissao}"  />
                                        <h:outputText value="#{funcionarioController.selected.dtAdmissao}" styleClass="outputLabel" />

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_funcao}" />
                                        <h:outputText value="#{funcionarioController.selected.funcao}" styleClass="outputLabel" />

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_cargo}"  />
                                        <h:outputText value="#{funcionarioController.selected.cargo}"  styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_nivelFuncionario}" />
                                        <h:outputText value="#{funcionarioController.selected.nivelFuncionario}"  styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_especializacao}" />
                                        <h:outputText value="#{funcionarioController.selected.especializacao}" styleClass="outputLabel"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_sexo}" />
                                        <h:outputText value="#{funcionarioController.selected.sexo}" styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_cpf}" />
                                        <h:outputText value="#{funcionarioController.selected.cpf}" styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_rg}" />
                                        <h:outputText value="#{funcionarioController.selected.rg}" styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_dtNasc}" />
                                        <h:outputText value="#{funcionarioController.selected.dtNasc}" styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.CreateEnderecoLabel_idLogradouro}" />
                                        <h:outputText value="#{funcionarioController.selected.enderecoIdEndereco.logadouro}" styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.CreateEnderecoLabel_numero}"/>
                                        <h:outputText value="#{funcionarioController.selected.enderecoIdEndereco.numero}"  styleClass="outputLabel"/>
                                    </h:panelGrid>
                                </h:panelGrid>

                                <p:commandButton actionListener="#{funcionarioController.saveNew}" value="#{myBundle.Save}" update="display,:FuncionarioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,FuncionarioCreateDialog);" process="@this">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                                </p:commandButton>

                                <p:commandButton value="#{myBundle.Cancel}" onclick="FuncionarioCreateDialog.hide()"/>

                            </p:panel>
                        </p:tab>
                    </p:wizard>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
