<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ArmazemEditDlg" widgetVar="ArmazemEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditArmazemTitle}" closeOnEscape="true">

            <h:form id="ArmazemEditForm">
                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{armazemController.selected != null}">

                        <p:outputLabel value="#{myBundle.CreateArmazemLabel_tipoArmazem}" for="tipoArmazem" />
                        <p:inputText id="tipoArmazem" value="#{armazemController.selected.tipoArmazem}" title="#{myBundle.CreateArmazemTitle_tipoArmazem}" required="true" requiredMessage="#{myBundle.CreateArmazemRequiredMessage_tipoArmazem}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateArmazemLabel_capacidadeArmazem}" for="capacidadeArmazem" />
                        <p:inputText id="capacidadeArmazem" value="#{armazemController.selected.capacidadeArmazem}" title="#{myBundle.CreateArmazemTitle_capacidadeArmazem}" required="true" requiredMessage="#{myBundle.CreateArmazemRequiredMessage_capacidadeArmazem}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.CreateArmazemLabel_certificacaoArmazem}" for="certificacaoArmazem" />
                        <p:inputText id="certificacaoArmazem" value="#{armazemController.selected.certificacaoArmazem}" title="#{myBundle.CreateArmazemTitle_certificacaoArmazem}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateArmazemLabel_especArmazem}" for="especArmazem" />
                        <p:inputText id="especArmazem" value="#{armazemController.selected.especArmazem}" title="#{myBundle.CreateArmazemTitle_especArmazem}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateArmazemLabel_estoqueMax}" for="estoqueMax" />
                        <p:inputText id="estoqueMax" value="#{armazemController.selected.estoqueMax}" title="#{myBundle.CreateArmazemTitle_estoqueMax}" required="true" requiredMessage="#{myBundle.CreateArmazemRequiredMessage_estoqueMax}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.CreateArmazemLabel_estoqueMin}" for="estoqueMin" />
                        <p:inputText id="estoqueMin" value="#{armazemController.selected.estoqueMin}" title="#{myBundle.CreateArmazemTitle_estoqueMin}" required="true" requiredMessage="#{myBundle.CreateArmazemRequiredMessage_estoqueMin}" size="45" maxlength="45"/>

                
                    </p:panelGrid>
                    <p:commandButton actionListener="#{armazemController.saveNew}" value="#{myBundle.Save}" update="display,:ArmazemListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ArmazemCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="ArmazemCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
