<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">

    <ui:composition>
        <h:form id="menuForm">  
            <p:menubar>
                <p:menuitem value="#{myBundle.Home}" outcome="/index" icon="ui-icon-home"/>
                  <p:submenu label="#{myBundle.Cadastros}" rendered="#{sec:areAnyGranted('ROLE_OPE')}" icon="ui-icon-star" >
                    <p:submenu label="#{myBundle.UsuarioHeading}...">
                        <p:menuitem value="rel" url="/entiti/funcionario/index" ajax="false"   />
                    </p:submenu>
                 </p:submenu>
                
                
                 <p:submenu label="#{myBundle.Cadastros}" rendered="#{sec:areAnyGranted('ROLE_ADMIN')}" >
                    <p:submenu label="#{myBundle.UsuarioHeading}...">
                        <p:menuitem value="#{myBundle.CreateUsuarioTitle}" outcome="/entiti/usuario/index" />
                             <p:separator/>
                        <p:menuitem value="#{myBundle.UsuarioRolerMenuItem_usuarioCollection}" outcome="/entiti/usuario/index" />
                    </p:submenu>
                    <p:separator/>
                    <p:submenu label="#{myBundle.RolerHeading}...">
                        <p:menuitem value="#{myBundle.CreateRolerTitle}" outcome="/entiti/roler/index" />
                             <p:separator/>
                             <p:menuitem value="#{myBundle.UsuarioRolerMenuItem_rolerCollection}" outcome="/entiti/roler/index" />
                    </p:submenu>
                    <p:separator/>
                    <p:submenu label="#{myBundle.UsuarioRolerHeading}...">
                        <p:menuitem value="#{myBundle.CreateUsuarioRolerTitle}" outcome="/entiti/usuarioRoler/index" />
                          <p:separator/>
                          <p:menuitem value="#{myBundle.UsuarioRolerMenuItem_usuarioCollection}" outcome="/entiti/usuarioRoler/index" />
                    </p:submenu>
                 </p:submenu>
                
                
                
                <p:submenu label="#{myBundle.Cadastros}" rendered="#{sec:areAnyGranted('ROLE_SUP')}" >
                    <p:separator/>
                    <p:submenu label="#{myBundle.EmbalagemHeading}...">
                        <p:menuitem value="#{myBundle.EmbalagemHeading}..." outcome="/entiti/embalagem/index" />
                    </p:submenu>
                    <p:separator/>
                    <p:submenu label="#{myBundle.Equipamentos}">
                        <p:menuitem value="#{myBundle.EpeHeading}..." outcome="/entiti/epe/index" />

                        <p:menuitem value="#{myBundle.EpiHeading}..." outcome="/entiti/epi/index" />
                        <p:separator/>
                        <p:menuitem value="#{myBundle.VeiculoHeading}..." outcome="/entiti/veiculo/index" />
                    </p:submenu>                     
                    <p:separator />
                    <p:submenu label="#{myBundle.Fornecedores}"  >
                        <p:menuitem value="#{myBundle.Create}" outcome="/entiti/usuario/index" />
                        <p:separator />
                        <p:menuitem value="#{myBundle.View}" outcome="/WEB-INF/include/entiti/epi/Create"/>
                    </p:submenu>
                    <p:separator />
                    <p:submenu label="#{myBundle.Funcionario}">
                        <p:menuitem value="#{myBundle.Create}" outcome="/entiti/usuario/index" />
                        <p:separator />
                        <p:menuitem value="#{myBundle.View}" outcome="/WEB-INF/include/entiti/epi/Create"/>
                    </p:submenu>
                    <p:separator/>
                    <p:submenu label="#{myBundle.ProdutoHeading}">
                        <p:menuitem value="#{myBundle.ProdutoHeading}..." outcome="/entiti/produto/index" />
                    </p:submenu>
                    <p:separator/>
                    <p:submenu label="#{myBundle.Armazem}">
                        <p:menuitem value="#{myBundle.ArmazemHeading}..." outcome="/entiti/armazem/index" />
                        <p:menuitem value="#{myBundle.EndArmazemHeading}..." outcome="/entiti/endArmazem/index" />
                        <p:menuitem value="#{myBundle.StatusArmazemHeading}..." outcome="/entiti/statusArmazem/index" />
                        <p:menuitem value="#{myBundle.CompatibilidadeHeading}..." outcome="/entiti/compatibilidade/index" />
                    </p:submenu>
                    <p:separator />
                    <p:submenu label="#{myBundle.Movimentacoes}">
                        <p:menuitem value="#{myBundle.DetNotaHeading}..." outcome="/entiti/detNota/index" />
                        <p:separator/>
                        <p:menuitem value="#{myBundle.LocalOperacaoHeading}..." outcome="/entiti/localOperacao/index" />
                        <p:separator/>
                        <p:menuitem value="#{myBundle.MovimentacaoHeading}..." outcome="/entiti/movimentacao/index" />
                        <p:separator/>
                        <p:menuitem value="#{myBundle.TipoSolicitacaoHeading}..." outcome="/entiti/tipoSolicitacao/index" />
                    </p:submenu>
                  </p:submenu>
                <p:submenu label="#{myBundle.Relatorios}" rendered="#{sec:areAnyGranted('ROLE_DIR')}" >
                        <p:menuitem value="#{myBundle.RelatorioEmbalagem}..." outcome="/entiti/tipoSolicitacao/index" />
                </p:submenu>
            
                <p:submenu label="#{myBundle.Configuracoes}">
                </p:submenu>

                <p:menuitem value="#{myBundle.Help}" url="/ajuda.jsf" icon="ui-icon-help"/>


                <f:facet name="options">  
                    #{request.remoteUser}
                    <p:commandButton type="button" onclick="document.location = '#{request.contextPath}/logout'" value="#{myBundle.Sair}" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>
    </ui:composition>

</html>
