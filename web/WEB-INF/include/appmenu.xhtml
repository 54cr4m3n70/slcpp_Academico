<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">

    <ui:composition>
        <h:form id="menuForm">
            <p:menubar>
                <p:menuitem value="#{myBundle.Home}" outcome="/index" icon="ui-icon-home"/>
                <sec:authorize  access="hasRole('ROLE_ADMIN')">
                    <p:submenu label="#{myBundle.Cadastros}" >
                        <p:submenu label="#{myBundle.Usuario}..." icon="ui-icon-person">
                            <p:menuitem value="#{myBundle.Create}" outcome="/entiti/usuario/index" />
                            <p:menuitem value="#{myBundle.View}..." outcome="/entiti/usuario/index" />
                        </p:submenu>
                        <p:separator/>
                        <p:submenu label="#{myBundle.RolerHeading}..." icon="ui-icon-person">
                            <p:menuitem value="#{myBundle.Create}..." outcome="/entiti/roler/index" />
                            <p:menuitem value="#{myBundle.View}..." outcome="/entiti/roler/index" />
                        </p:submenu>
                    </p:submenu>
                    <p:submenu label="#{myBundle.Configuracoes}">

                    </p:submenu>
                    <p:menuitem value="#{myBundle.Help}"  icon="ui-icon-help"/>

                </sec:authorize>

                <sec:authorize access="hasRole('ROLE_COMMON')">
                    <p:submenu label="#{myBundle.Cadastros}" >

                        <p:separator/>
                        <p:submenu label="#{myBundle.EmbalagemHeading}...">

                        <p:separator/>
                        <p:submenu label="#{myBundle.Equipamentos}">
                            <p:menuitem value="#{myBundle.EpeHeading}..." outcome="/entiti/epe/index" />

                            <p:menuitem value="#{myBundle.EpiHeading}..." outcome="/entiti/epi/index" />
                        </p:submenu>
                        <p:separator />
                        <p:menuitem value="#{myBundle.View}" outcome="/WEB-INF/include/entiti/epi/Create"/>
                        <p:separator/>
                        <p:menuitem value="#{myBundle.VeiculoHeading}..." outcome="/entiti/veiculo/index" />
                    </p:submenu>
                    <p:separator />
                    <p:submenu label="#{myBundle.Fornecedores}"  >
                        <p:menuitem value="#{myBundle.Create}" outcome="/entiti/usuario/index" />

                        <p:menuitem value="#{myBundle.View}" outcome="/WEB-INF/include/entiti/epi/Create"/>
                    </p:submenu>
                    <p:separator />
                    <p:submenu label="#{myBundle.Funcionario}">
                        <p:menuitem value="#{myBundle.Create}" outcome="/entiti/usuario/index" />
                        <p:separator />
                        <p:menuitem value="#{myBundle.View}" outcome="/WEB-INF/include/entiti/epi/Create"/>
                    </p:submenu>
                    <p:separator/>
                    <p:submenu label="#{myBundle.ProdutoHeading}">
                        <p:menuitem value="#{myBundle.ProdutoHeading}..." outcome="/entiti/produto/index" />
                    </p:submenu>
                    <p:separator/>
                    <p:submenu label="#{myBundle.Armazem}">
                        <p:menuitem value="#{myBundle.ArmazemHeading}..." outcome="/entiti/armazem/index" />
                        <p:menuitem value="#{myBundle.EndArmazemHeading}..." outcome="/entiti/endArmazem/index" />
                        <p:menuitem value="#{myBundle.StatusArmazemHeading}..." outcome="/entiti/statusArmazem/index" />
                        <p:menuitem value="#{myBundle.CompatibilidadeHeading}..." outcome="/entiti/compatibilidade/index" />
                    </p:submenu>
                    <p:submenu label="#{myBundle.Movimentacoes}">

                        <p:menuitem value="#{myBundle.LocalOperacaoHeading}..." outcome="/entiti/localOperacao/index" />
                        <p:separator/>
                        <p:menuitem value="#{myBundle.MovimentacaoHeading}..." outcome="/entiti/movimentacao/index" />
                        <p:separator/>
                        <p:menuitem value="#{myBundle.TipoSolicitacaoHeading}..." outcome="/entiti/tipoSolicitacao/index" />
                    </p:submenu>

                    <p:submenu label="#{myBundle.Relatorios}">
                    </p:submenu>

                    <p:submenu label="#{myBundle.Configuracoes}">
                        <p:menuitem value="#{myBundle.TipoEquipamentoHeading}..." outcome="/entiti/tipoEquipamento/index" />
                    </p:submenu>

                    <p:menuitem value="#{myBundle.Help}" outcome="/entiti/veiculo/index" icon="ui-icon-help"/>

                </sec:authorize>
                <f:facet name="options">                  
                    <p:commandButton type="button"  value="#{myBundle.Sair}" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>
